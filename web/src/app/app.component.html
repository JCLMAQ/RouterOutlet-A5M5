<!--By the way--><mat-sidenav-container fullscreen >	<mat-sidenav #sidenav mode="side">		<mat-nav-list>			<button mat-button routerLink="home"> <mat-icon>home</mat-icon>  Home</button>			<button mat-button [routerLink]="['/speakers', {outlets: {'list': ['speakersList'], 'bio': ['none']}}]"> <mat-icon>assignment_ind</mat-icon>  Speakers</button>			<button mat-button [routerLink]="['/items', {outlets: {'listItems': ['itemsList'], 'itematetail': ['none']}}]"> <mat-icon>format_list_bulleted</mat-icon>  Items</button>					<button mat-button [routerLink]="['/todos', {outlets: {'listTodos': ['todosList'], 'todoDetail': ['none']}}]"> <mat-icon>format_list_numbered</mat-icon>  Todos</button>			<button mat-button routerLink="table"> <mat-icon>grid_on</mat-icon>  Table</button>			<button mat-button routerLink="tablepagination"> <mat-icon>account_balance</mat-icon>  Table + pagination</button>			<button mat-button routerLink="my-form"> <mat-icon>form</mat-icon>  My Form</button>			<button mat-button routerLink="dialog-demo"> <mat-icon>form</mat-icon>  Dialog Demo</button>			<button mat-button routerLink="tooltip-demo"> <mat-icon>form</mat-icon>  Tooltip-demo</button>		</mat-nav-list>	</mat-sidenav>					<mat-toolbar color="primary" class="mat-elevation-z2">		<button mat-icon-button (click)="sidenav.toggle()">			<mat-icon>mood</mat-icon>		</button>			  <span>Angular 5 + Materials (Named Router Outlets + Reducer with Wakanda)</span>		  <span class="app-toolbar-filler"></span>	  <button mat-button routerLink="home" >Home</button>	  <button mat-button	    [routerLink]="['/speakers', {outlets: {'list': ['speakersList'], 'bio': ['none']}}]">	    Speakers	  </button>	  <button mat-button	    [routerLink]="['/items', {outlets: {'listItems': ['itemsList'], 'itematetail': ['none']}}]">	    Items	  </button>	  <button mat-button	    [routerLink]="['/todos', {outlets: {'listTodos': ['todosList'], 'todoDetail': ['none']}}]">	    Todos	  </button>	  <button mat-button routerLink="alligatorReducer" >Alligator</button>	  <button mat-button routerLink="table" >Table</button>	  <button mat-button routerLink="tablepagination" >Table+page</button>	</mat-toolbar>			<div class="app-content">			<router-outlet></router-outlet>		</div>	  	</mat-sidenav-container>
